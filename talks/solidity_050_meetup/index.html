<section data-markdown><script type="text/template">
### Design Goals for Solidity 0.5.0

<br/>
<br/>

Safety through

 - requiring user to be explict in many more areas
 - removing disambiguities or weird behaviour
 - adding some run-time checks

</script></section>

<section data-markdown><script type="text/template">
### Visibility, Constructors and Events
  
```TypeScript
// 0.4.0
contract MyContract {
  address owner;
  event Withdrawn();
  function MyContract() {
    initialize();
  }
  function initialize() {
    owner = msg.sender;
  }
  function withdraw() {
    require(msg.sender == owner);
    msg.sender.transfer(address(this).balance);    
    Withdrawn();
  }
}
```
</script></section>
  
<section data-markdown><script type="text/template">
### Visibility, Constructors and Events
  
```TypeScript
// 0.5.0 (halfway) 
contract MyContract {
  address owner;
  event Withdrawn();
  function MyContract() public {
    initialize();
  }
  function initialize() internal {
    owner = msg.sender;
  }
  function withdraw() public {
    require(msg.sender == owner);
    msg.sender.transfer(address(this).balance);    
    Withdrawn();
  }
}
```

 - explicit visibility

</script></section>


<section data-markdown><script type="text/template">
### Visibility, Constructors and Events
  
```TypeScript
// 0.5.0 (almost)
contract MyContract {
  address owner;
  event Withdrawn();
  constructor() public {
    initialize();
  }
  function initialize() internal {
    owner = msg.sender;
  }
  function withdraw() public {
    require(msg.sender == owner);
    msg.sender.transfer(address(this).balance);    
    Withdrawn();
  }
}
```

 - explicit visibility
 - constructor syntax that does not depend on the name

</script></section>
  
<section data-markdown><script type="text/template">
### Visibility, Constructors and Events
  
```TypeScript
// 0.5.0
contract MyContract {
  address owner;
  event Withdrawn();
  constructor() public {
    initialize();
  }
  function initialize() internal {
    owner = msg.sender;
  }
  function withdraw() public {
    require(msg.sender == owner);
    msg.sender.transfer(address(this).balance);    
    emit Withdrawn();
  }
}
```

 - explicit visibility
 - constructor syntax that does not depend on the name
 - explicit ``emit`` for events
</script></section>

<section data-markdown><script type="text/template">
### Explicit Types
  
```TypeScript
// 0.4.0
contract MyContract {
  function sum(uint[] a) public pure returns (uint s) {
    for (var i = 0; i < a.length; i ++)
      s += a[i];
  }
}
```
</script></section>
  
<section data-markdown><script type="text/template">
### Explicit Types
  
```TypeScript
// 0.5.0 (halfway)
contract MyContract {
  function sum(uint[] a) public pure returns (uint s) {
    for (uint i = 0; i < a.length; i ++)
      s += a[i];
  }
}
```

 - disallow ``var``
</script></section>

<section data-markdown><script type="text/template">
### Explicit Types
  
```TypeScript
// 0.5.0
contract MyContract {
  function sum(uint[] memory a) public pure returns (uint s) {
    for (uint i = 0; i < a.length; i ++)
      s += a[i];
  }
}
```

  - disallow ``var``
  - require data location specifier for reference types
</script></section>

<section data-markdown><script type="text/template">
### Storage pointers have to be initialized
  
```TypeScript
// 0.4.0
contract MyContract {

  struct Data { string name; uint amount; }
  Data[] participants;

  function participate(string name) public {
    Data p;
    p.name = name;
    p.amount = msg.value;
    participants.push(p);
  }
}
```
</script></section>
    
<section data-markdown><script type="text/template">
### Storage pointers have to be initialized
  
```TypeScript
// 0.5.0
contract MyContract {

  struct Data { string name; uint amount; }
  Data[] participants;

  function participate(string memory name) public {
    participants.length += 1;
    Data storage p = participants[participants.length - 1];
    p.name = name;
    p.amount = msg.value;
  }
}
```
</script></section>
      
<section data-markdown><script type="text/template">
### Before 0.5.0: Function-scoped variables (JavaScript)
  
```TypeScript
// 0.4.0
contract MyContract {
  function f() pure public returns (uint) {
    i = 3;
    if (false) {
      uint i;
    }
    return i;
  }
}
```
</script></section>

<section data-markdown><script type="text/template">
### 0.5.0: Block-scoped variables
  
```TypeScript
// 0.5.0
contract MyContract {
  function f(uint[] memory a, uint[] memory b) pure public returns (uint sum) {
    for (uint i = 0; i < a.length; i++)
      sum += a[i];
    for (uint i = 0; i < b.length; i++)
      sum += b[i];
  }
}
```
</script></section>

<section data-markdown><script type="text/template">
### More changes - Functionality

<br/>
<br/>

 - ``.pop()`` for storage arrays
 - ``abi.encode(...)``, ``abi.encodePacked(...)``, etc.
 - enums and structs in interfaces


</script></section>
  
<section data-markdown><script type="text/template">
### More changes - Safety, minor

<br/>
<br/>

 - ``call``, ``sha3``, etc. take only single ``bytes`` parameter
 - wildcard tuple assignments are disallowed
 - interface functions have to be external
 - disallow conversion between bytesX and uintX of different sizes
 - right shift on signed integers actually shifts
 - non-pure constant state variables are disallowed
</script></section>

<section data-markdown><script type="text/template">
### More changes - Safety, major

<br/>
<br/>

  - calling view / pure functions uses ``staticcall``
  - abi decoder reverts if calldata is too short
  - enforce strict mode for inline assembly
  - ``continue`` in ``do { } while ()`` does not avoid check
</script></section>
